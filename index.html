<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>あ</title>
</head>
<body>
  <h1>あ</h1>
<!-- Contact Form -->
<section id="form" class="max-w-2xl mx-auto px-4 py-8 mb-12 bg-white rounded-xl shadow">
  <h3 class="text-xl font-bold text-blue-700 mb-4">
    <i class="fas fa-paper-plane mr-1"></i>お問い合わせフォーム
  </h3>
  <form
    action="https://formspree.io/f/xeogkyrk"
    method="POST"
    class="space-y-6"
  >
    <!-- honeypot（スパム防止用） -->
    <input type="text" name="_gotcha" style="display:none">

    <!-- 送信後リダイレクト先 -->
    <input type="hidden" name="_redirect" value="https://example.com/thanks.html">

    <div>
      <label class="block font-semibold mb-1" for="name">
        お名前 <span class="text-red-500">*</span>
      </label>
      <input
        id="name"
        name="name"
        type="text"
        required
        class="w-full input-border p-2"
        placeholder="山田 太郎"
      >
    </div>

    <div>
      <label class="block font-semibold mb-1" for="email">
        メールアドレス <span class="text-red-500">*</span>
      </label>
      <input
        id="email"
        name="email"
        type="email"
        required
        class="w-full input-border p-2"
        placeholder="sample@example.com"
      >
    </div>

    <div>
      <label class="block font-semibold mb-1" for="phone">
        電話番号 <span class="text-red-500">*</span>
      </label>
      <input
        id="phone"
        name="phone"
        type="tel"
        required
        class="w-full input-border p-2"
        placeholder="080-xxxx-xxxx"
      >
    </div>

    <div>
      <label class="block font-semibold mb-1" for="content">
        お問い合わせ内容 <span class="text-red-500">*</span>
      </label>
      <textarea
        id="content"
        name="message"
        required
        class="w-full input-border p-2"
        rows="4"
        placeholder="ご質問・ご希望の体験内容などを自由にご記入ください"
      ></textarea>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block font-semibold mb-1" for="grade">
          学年（任意）
        </label>
        <input
          id="grade"
          name="grade"
          type="text"
          class="w-full input-border p-2"
          placeholder="例：高校2年生"
        >
      </div>
      <div>
        <label class="block font-semibold mb-1" for="school">
          志望校（任意）
        </label>
        <input
          id="school"
          name="school"
          type="text"
          class="w-full input-border p-2"
          placeholder="例：広島大学医学部"
        >
      </div>
    </div>

    <div>
      <label class="block font-semibold mb-1" for="status">
        現在の状況（任意）
      </label>
      <input
        id="status"
        name="status"
        type="text"
        class="w-full input-border p-2"
        placeholder="部活との両立中 など"
      >
    </div>

    <div>
      <label class="block font-semibold mb-1" for="date">
        体験希望日時（任意）
      </label>
      <input
        id="date"
        name="date"
        type="text"
        class="w-full input-border p-2"
        placeholder="〇月〇日 〇時希望"
      >
    </div>

    <div class="flex items-center mt-3">
      <input
        required
        id="agree"
        name="agree"
        type="checkbox"
        class="mr-2"
      >
      <label for="agree" class="text-sm text-gray-600">
        プライバシーポリシーに同意します
      </label>
      <a href="#privacy" class="ml-2 underline text-blue-700 text-sm">
        詳細はこちら
      </a>
    </div>

    <button
      type="submit"
      class="main-cta font-semibold py-3 px-8 w-full rounded-lg shadow mt-2 text-lg hover:scale-105 transition"
    >
      送信する
    </button>
  </form>
</section>

</body>
</html>
